<script>
  function generateProjectReport() {
    let reportContent = "# é¡¹ç›®åˆ†ææŠ¥å‘Š\n\n";
    let delayedTasks = 0;
    let completedTasks = 0;
    let totalTasks = tasks.length;

    tasks.forEach(task => {
      const isDelayed = task.actualEnd && new Date(task.actualEnd) > new Date(task.end);
      const isCompleted = task.actualEnd && new Date(task.actualEnd) <= new Date(task.end);

      if (isDelayed) delayedTasks++;
      if (isCompleted) completedTasks++;

      reportContent += `## ${task.name}\n`;
      reportContent += `- è´Ÿè´£äºº: ${task.owner || "æœªæŒ‡å®š"}\n`;
      reportContent += `- è®¡åˆ’æ—¶é—´: ${task.start} ~ ${task.end}\n`;
      reportContent += `- å®é™…å®Œæˆ: ${task.actualEnd || "æœªå®Œæˆ"}\n`;
      reportContent += `- çŠ¶æ€: ${isDelayed ? "â° å»¶æœŸ" : isCompleted ? "âœ… å·²å®Œæˆ" : "â³ è¿›è¡Œä¸­"}\n`;
      reportContent += `- æè¿°: ${task.desc || "æ— "}\n\n`;
    });

    reportContent += `\n## é¡¹ç›®æ¦‚å†µ\n`;
    reportContent += `- æ€»ä»»åŠ¡æ•°: ${totalTasks}\n`;
    reportContent += `- å·²å®Œæˆä»»åŠ¡: ${completedTasks}\n`;
    reportContent += `- å»¶æœŸä»»åŠ¡: ${delayedTasks}\n`;
    reportContent += `- è¿›è¡Œä¸­ä»»åŠ¡: ${totalTasks - completedTasks}\n`;

    // åœ¨é¡µé¢æ˜¾ç¤ºæŠ¥å‘Š
    const summaryDiv = document.getElementById('summary');
    summaryDiv.innerHTML = reportContent.replace(/\n/g, '<br>');

    // ä¸‹è½½æŠ¥å‘Š
    const blob = new Blob([reportContent], { type: 'text/markdown' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'é¡¹ç›®åˆ†ææŠ¥å‘Š.md';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
