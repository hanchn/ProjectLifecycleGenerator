      function addTask() {
          const name = taskName.value.trim();

          const color = taskColor.value;

          const owner = taskOwner.value.trim();
      
          if (!name || !start || !end) {

          }
          if (new Date(start) > new Date(end)) {

          if (actualEnd && new Date(actualEnd) < new Date(start)) {

      function renderGantt() {

          tasks.map((t) => ({

            <button onclick="document.querySelector('.popup-wrapper').remove()" class='border px-3 py-1 rounded'>å–æ¶ˆ</button>
          </div>
        </div>
      `;
              document.body.appendChild(div);

<script>
  // åœ¨é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–å›¾è¡¨

  function generateProjectReport() {
    let delayedTasks = 0;
    let completedTasks = 0;
    let totalTasks = tasks.length;
    let reportContent = "<div class='space-y-6'>";
    reportContent += "<h1 class='text-2xl font-bold mb-4'>é¡¹ç›®åˆ†ææŠ¥å‘Š</h1>";
    
    // ä»»åŠ¡è¯¦æƒ…éƒ¨åˆ†
    reportContent += "<section class='bg-white p-6 rounded-lg shadow'>";
    reportContent += "<h2 class='text-xl font-semibold mb-4'>ä»»åŠ¡è¯¦æƒ…</h2>";
    reportContent += "<div class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4'>";
    tasks.forEach((task) => {
      const isDelayed =
        task.actualEnd && new Date(task.actualEnd) > new Date(task.end);
      const isCompleted =
        task.actualEnd && new Date(task.actualEnd) <= new Date(task.end);

      if (isDelayed) delayedTasks++;
      if (isCompleted) completedTasks++;

      const statusColor = isDelayed
        ? "bg-red-100"
        : isCompleted
        ? "bg-green-100"
        : "bg-blue-100";
      const statusText = isDelayed
        ? "â° å»¶æœŸ"
        : isCompleted
        ? "âœ… å·²å®Œæˆ"
        : "â³ è¿›è¡Œä¸­";

      reportContent += `
        <div class='p-4 rounded-lg shadow ${statusColor}'>
          <h3 class='font-medium mb-2'>${task.name}</h3>
          <p class='text-sm'><span class='font-medium'>è´Ÿè´£äºº:</span> ${
            task.owner || "æœªæŒ‡å®š"
          }</p>
          <p class='text-sm'><span class='font-medium'>è®¡åˆ’æ—¶é—´:</span> ${
            task.start
          } ~ ${task.end}</p>
          <p class='text-sm'><span class='font-medium'>å®é™…å®Œæˆ:</span> ${
            task.actualEnd || "æœªå®Œæˆ"
          }</p>
          <p class='text-sm'><span class='font-medium'>çŠ¶æ€:</span> ${statusText}</p>
          <p class='text-sm'><span class='font-medium'>æè¿°:</span> ${
            task.desc || "æ— "
          }</p>
        </div>
      `;
    });
    reportContent += "</div>";

    // é¡¹ç›®æ¦‚å†µéƒ¨åˆ†
    reportContent += "<section class='bg-white p-6 rounded-lg shadow'>";
    reportContent += "<h2 class='text-xl font-semibold mb-4'>é¡¹ç›®æ¦‚å†µ</h2>";
    reportContent += "<div class='grid grid-cols-2 md:grid-cols-4 gap-4'>";
    reportContent += `<div class='p-4 bg-blue-50 rounded-lg shadow'><p class='text-sm font-medium'>æ€»ä»»åŠ¡æ•°</p><p class='text-2xl font-bold'>${totalTasks}</p></div>`;
    reportContent += `<div class='p-4 bg-green-50 rounded-lg shadow'><p class='text-sm font-medium'>å·²å®Œæˆ</p><p class='text-2xl font-bold'>${completedTasks}</p></div>`;
    reportContent += `<div class='p-4 bg-red-50 rounded-lg shadow'><p class='text-sm font-medium'>å»¶æœŸ</p><p class='text-2xl font-bold'>${delayedTasks}</p></div>`;
    reportContent += `<div class='p-4 bg-yellow-50 rounded-lg shadow'><p class='text-sm font-medium'>è¿›è¡Œä¸­</p><p class='text-2xl font-bold'>${
      totalTasks - completedTasks
    }</p></div>`;
    reportContent += "</div>";

    // å›¾è¡¨éƒ¨åˆ†
    reportContent += "<section class='bg-white p-6 rounded-lg shadow'>";
    reportContent += "<h2 class='text-xl font-semibold mb-4'>ä»»åŠ¡çŠ¶æ€åˆ†å¸ƒ</h2>";
    reportContent += "<div class='grid grid-cols-1 lg:grid-cols-2 gap-8'>";
    reportContent += "<div id='chartContainer'></div>";
    reportContent += "<div id='timelineChart'></div>";
    reportContent += "</div>";
    reportContent += "</section>";

    reportContent += "</div>";

    const summaryDiv = document.getElementById('summary');
    summaryDiv.innerHTML = reportContent;
    summaryDiv.classList.remove('p-4', 'border', 'bg-gray-50');
    summaryDiv.classList.add('space-y-6');
}
  function downloadProjectReport() {
    const summaryDiv = document.getElementById("summary");
    const reportContent = summaryDiv.innerText;

    const blob = new Blob([reportContent], { type: "text/markdown" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "é¡¹ç›®åˆ†ææŠ¥å‘Š.md";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
